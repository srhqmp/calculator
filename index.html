<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="icon" href="images/logo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="logo">Calculator-123</div>
        <div class="display">
          <div class="current-display">0</div>
          <div class="memory-display"></div>
        </div>
        <div class="buttons">
          <div class="column">
            <div class="button number">7</div>
            <div class="button number">4</div>
            <div class="button number">1</div>
          </div>
          <div class="column">
            <div class="button number">8</div>
            <div class="button number">5</div>
            <div class="button number">2</div>
            <div class="button number">0</div>
          </div>
          <div class="column">
            <div class="button number">9</div>
            <div class="button number">6</div>
            <div class="button number">3</div>
          </div>
          <div class="column">
            <div class="button operation" id="clear-button">C</div>
            <div class="button operator">x</div>
            <div class="button operator">-</div>
            <div class="button operator">+</div>
          </div>
          <div class="column">
            <div class="button operation" id="delete-button">Del</div>
            <div class="button operator">/</div>
            <div class="button operation" id="equal-button"><span>=</span></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
